name: Run Code Checks

on:
  pull_request:
  push:
    paths:
      - '**'
      - '!notebooks/**'
      - '!docs/**'
      - '!old/**'
      - '!README.md'
env:
  ORG: opendatacube
  IMAGE: odc-test-runner

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade 'setuptools>51'
        python -m pip install \
         wheel \
         twine

    - name: Patch Package Versions
      run: |
        find . -name _version.py | xargs python ./scripts/patch_version.py ${GITHUB_RUN_NUMBER:-0}

    - name: Build Packages
      run: |
        mkdir -p ./wheels
        ./scripts/build-wheels.sh ./wheels
        find ./wheels -type f

    - name: Prepare for upload to S3
      run: |
        mkdir -p ./pips
        ./scripts/mk-pip-tree.sh ./wheels ./pips
        find ./pips -type f

    - name: Upload to S3
      if: |
        github.ref == 'refs/heads/develop'
        && github.event_name == 'push'
        && github.repository == 'opendatacube/odc-tools'

      run: |
        echo "Using Keys: ...${AWS_ACCESS_KEY_ID:(-4)}/...${AWS_SECRET_ACCESS_KEY:(-4)}"
        aws s3 ls "${S3_DST}"
        aws s3 sync ./pips/ "${S3_DST}"

      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'ap-southeast-2'
        AWS_REGION: 'ap-southeast-2'
        S3_DST: 's3://datacube-core-deployment/'


  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Config
      id: cfg
      run: |
        echo ::set-output name=docker_image::${ORG}/${IMAGE}:latest

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: pat-s/always-upload-cache@v2.1.5
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Test Docker
      uses: docker/build-push-action@v2
      with:
        file: docker/Dockerfile
        context: docker
        tags: ${{ steps.cfg.outputs.docker_image }}
        outputs: type=docker
        build-args: |
          V_BASE=3.3.0
          V_PG=12
        cache-from: |
          type=local,src=/tmp/.buildx-cache
        cache-to: |
          type=local,mode=max,dest=/tmp/.buildx-cache-new

    # This ugly bit is necessary if you don't want your cache to grow forever
    # till it hits GitHub's limit of 5GB.
    # Temp fix
    # https://github.com/docker/build-push-action/issues/252
    # https://github.com/moby/buildkit/issues/1896
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache


    - name: Run Dockerized Tests
      timeout-minutes: 20
      shell: bash
      run: |
        make -C docker run-test

    - name: Upload Coverage
      if: |
        github.repository == 'opendatacube/odc-tools'

      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: false
        verbose: false

    - name: DockerHub Login
      id: dkr
      if: |
        github.event_name == 'push'
        && github.ref == 'refs/heads/develop'
        && github.repository == 'opendatacube/odc-tools'

      run: |
        if [ -n "${{ secrets.DockerPassword }}" ]; then
           echo "Login to DockerHub as ${DOCKER_USER}"
           echo "${{ secrets.DockerPassword }}" | docker login -u "${DOCKER_USER}" --password-stdin
           echo "::set-output name=logged_in::yes"
        else
           echo "Set DockerPassword secret to push to docker"
        fi

    - name: DockerHub Push
      if: |
        github.event_name == 'push'
        && github.ref == 'refs/heads/develop'
        && github.repository == 'opendatacube/odc-tools'
        && steps.dkr.outputs.logged_in == 'yes'

      run: |
        if [ -n "${{ secrets.DockerPassword }}" ]; then
           docker push "${{ steps.cfg.outputs.docker_image }}"
        fi
