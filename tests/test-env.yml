# Conda environment for running tests in odc-tools
#   mamba env create -f test-env.yml
#   conda activate odc-tools-tests

name: odc-tools-tests
channels:
  - conda-forge

dependencies:
  - python=3.10

  # Datacube
  # - datacube>=1.8.19
  - sqlalchemy>=2.0

  # odc.ui
  - ipywidgets>=8.0
  - ipyleaflet
  - tqdm

  # odc-apps-dc-tools
  - pystac>=1.2.0
  - pystac-client>=0.4.0
  - azure-storage-blob
  - fsspec
  - lxml # needed for thredds-crawler
  - urlpath
  - datadog
  - eodatasets3
  - importlib_resources>=6.0
  - odc-geo

  # odc.{aws,aio}: aiobotocore/boto3
  #  pin aiobotocore for easier resolution of dependencies
  - aiobotocore
  - boto3

  # For tests
  - pytest
  - pytest-httpserver
  - pytest-cov
  - pytest-timeout
  - moto
  - deepdiff

  # for docs
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autodoc-typehints
  - nbsphinx

  - pip=24
  - pip:
      - datacube>=1.9.0-rc9
      # odc.apps.dc-tools
      - thredds-crawler
      - rio-stac
      # - psycopg2-binary
      # - eodatasets3 @ git+https://github.com/opendatacube/eo-datasets@integrate-1.9

      # odc.ui
      - jupyter-ui-poll>=0.2.0a
